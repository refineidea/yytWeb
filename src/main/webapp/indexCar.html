<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <title></title>
    <link rel="stylesheet" href="css/css.css"/>
</head>
<body>
    <header class="header">
        <img src="img/back.png" width="8" class="header-img" onclick="back()"> 购物车
    </header>
    <section class="section">
        <div id="content"></div>



        <div class="affirm">
            <div class="opacity"></div>
            <div class="shade-box">
                <div class="shade-cont">
                    <div class="relative">
                        <div class="shade-img-box">
                            <div class="shade-img">
                                <img src="img/product/img05.png" alt="">
                            </div>
                        </div>
                        <div class="shade-text">
                            <font class="font-size font-red">￥</font><font class="font-red">158.78</font><font class="font-red font-size">/箱</font>
                            <p class="color font-size">选择  产品型号 规格</p>
                        </div>
                        <img src="img/product/close.png" width="20" class="shade-close" alt="">
                    </div>
                    <div class="padding margin">
                        <p class="color font-size">型号</p>
                        <div class="model">
                            <input type="button" class="cause-btn" value="POP-E 黄" />
                            <input type="button" class="cause-btn" value="POP-E 红" />
                            <input type="button" class="cause-btn active" value="POP-E 蓝" />
                            <input type="button" class="cause-btn" value="POP-E 黑" />
                            <input type="button" class="cause-btn" value="POP-E 白" />
                        </div>
                        <p class="color font-size">规格</p>
                        <div class="model">
                            <input type="button" class="cause-btn active" value="12罐/箱" />
                        </div>
                        <p class="color font-size">数量</p>
                        <div class="list-margin">
                            <div class="number model-number">
                                <div class="subtract model-add loseValue" id="shade-Lose"></div>
                                <div class="change-number model-subtract" id="shade-Number">2</div>
                                <div class="add model-add loseValue" id="shade-Add"></div>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <a class="buy-btn add-shopping affirm-btn" href="affirm.html">确定</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer white-bg padding-left border-bot">
        <div class="address-check">
            <div class="check-left check-top all-margin">
                <input type="checkbox" class="checks" id="allSelect">
            </div>
            <div class="check-right">
                <em><font class="all-select">全选</font> <font class="gray">合计:</font><font class="font-red">￥25435</font></em>
                <span>
                    <input type="button" value="立即购买(0)" class="buy-btn radius-none" onclick="openPay()">
                </span>
            </div>
        </div>
    </footer>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/JBasic.js"></script>
    <script src="js/commonality.js"></script>
    <script src="js/config.js"></script>
    <script src="js/page/car.js"></script>
    <script>
        $(document).ready(function(){
            var car = new Car();
            car.getData();
        });
    </script>
</body>
</html>
